---
daemonset:
  extraEnvs:
    - name: ELASTICSEARCH_HOSTS
      value: upgrade-master:9200
    - name: "ELASTICSEARCH_USERNAME"
      valueFrom:
        secretKeyRef:
          name: upgrade-master-credentials
          key: username
    - name: "ELASTICSEARCH_PASSWORD"
      valueFrom:
        secretKeyRef:
          name: upgrade-master-credentials
          key: password
