port:
  tcp:5066:
    listening: true
    ip:
      - "127.0.0.1"

mount:
  /usr/share/filebeat/data:
    exists: true

user:
  filebeat:
    exists: true
    uid: 1000
    gid: 1000

http:
  https://elasticsearch-master:9200/_cat/indices:
    allow-insecure: true
    status: 200
    timeout: 2000
    username: "{{ .Env.ELASTICSEARCH_USERNAME }}"
    password: "{{ .Env.ELASTICSEARCH_PASSWORD }}"
    body:
      - "filebeat-oss-8.1.0"
