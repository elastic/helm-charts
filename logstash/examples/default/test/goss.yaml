user:
  logstash:
    exists: true
    uid: 1000
    gid: 1000

http:
  https://localhost:9600?pretty:
    status: 200
    allow-insecure: true
    timeout: 2000
    body:
      - '"version" : "8.0.0"'
      - '"http_address" : "0.0.0.0:9600"'
      - '"status" : "green"'
      - '"workers" : 1'
      - '"batch_size" : 125'
      - '"batch_delay" : 50'

file:
  /usr/share/logstash/config/logstash.yml:
    exists: true
    mode: "0644"
    owner: logstash
    group: root
    filetype: file
    contains:
      - 'http.host: "0.0.0.0"'
      - 'xpack.monitoring.elasticsearch.hosts: [ "https://elasticsearch:9200" ]'
      - "xpack.monitoring.elasticsearch.ssl.certificate_authority: /usr/share/logstash/config/certs/elastic-certificate.crt"
  /usr/share/logstash/pipeline/logstash.conf:
    exists: true
    mode: "0644"
    owner: logstash
    group: root
    filetype: file
    contains:
      - "input {"
      - "beats {"
      - "port => 5044"
      - "output {"
      - "stdout {"
      - "codec => rubydebug"
